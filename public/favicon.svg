
<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="64" height="64" rx="12" fill="#13131A"/>
  <g transform="translate(8, 8) scale(0.75)">
    <rect x="4" y="18" width="5" height="28" rx="2.5" fill="url(#gradient1)"/>
    <rect x="12" y="12" width="5" height="40" rx="2.5" fill="url(#gradient1)"/>
    <rect x="20" y="16" width="5" height="32" rx="2.5" fill="url(#gradient2)"/>
    <rect x="28" y="20" width="5" height="24" rx="2.5" fill="url(#gradient2)"/>
    <rect x="36" y="8" width="5" height="48" rx="2.5" fill="url(#gradient3)"/>
    <rect x="44" y="22" width="5" height="20" rx="2.5" fill="url(#gradient3)"/>
    <rect x="52" y="16" width="5" height="32" rx="2.5" fill="url(#gradient3)"/>
  </g>
  
  <text x="33" y="50" font-family="Orbitron, sans-serif" font-weight="700" font-size="7" text-anchor="middle" class="logo-text">
    <tspan fill="#F1F0FB">वा</tspan><tspan fill="#ffffff">ani</tspan>
  </text>
  
  <defs>
    <linearGradient id="gradient1" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#00FFC2" />
      <stop offset="100%" stop-color="#00B4DB" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#00B4DB" />
      <stop offset="100%" stop-color="#6F4EF6" />
    </linearGradient>
    <linearGradient id="gradient3" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#6F4EF6" />
      <stop offset="100%" stop-color="#BD00FF" />
    </linearGradient>
    
    <!-- Filter for the text glow effect -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <style>
    .logo-text {
      filter: url(#glow);
    }
  </style>
</svg>
