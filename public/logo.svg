
<svg viewBox="0 0 360 100" width="100%" height="100%" preserveAspectRatio="xMidYMid meet" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Sound Wave Bars with Smoother Animation -->
  <g class="sound-wave">
    <rect x="24" y="5" width="10" height="50" rx="5" fill="url(#gradient1)" class="bar bar-1"/>
    <rect x="44" y="0" width="10" height="60" rx="5" fill="url(#gradient1)" class="bar bar-2"/>
    <rect x="64" y="10" width="10" height="40" rx="5" fill="url(#gradient1)" class="bar bar-3"/>
    <rect x="84" y="20" width="10" height="20" rx="5" fill="url(#gradient1)" class="bar bar-4"/>
    <rect x="104" y="5" width="10" height="50" rx="5" fill="url(#gradient2)" class="bar bar-5"/>
    <rect x="124" y="15" width="10" height="30" rx="5" fill="url(#gradient2)" class="bar bar-6"/>
    <rect x="144" y="10" width="10" height="40" rx="5" fill="url(#gradient2)" class="bar bar-7"/>
    <rect x="164" y="0" width="10" height="60" rx="5" fill="url(#gradient2)" class="bar bar-8"/>
    <rect x="184" y="15" width="10" height="30" rx="5" fill="url(#gradient3)" class="bar bar-9"/>
    <rect x="204" y="5" width="10" height="50" rx="5" fill="url(#gradient3)" class="bar bar-10"/>
  </g>

  <!-- वाani Text - Positioned below the sound waves -->
  <text x="114" y="84" font-family="Orbitron, sans-serif" font-size="22" class="logo-text">
    <tspan fill="#E1E0EBaa" class="glow-effect">VA</tspan><tspan fill="#E1E1E1aa" class="glow-effect">ANI</tspan>
  </text>

  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient1" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#00FFC2" />
      <stop offset="100%" stop-color="#00B4DB" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#00B4DB" />
      <stop offset="100%" stop-color="#6F4EF6" />
    </linearGradient>
    <linearGradient id="gradient3" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#6F4EF6" />
      <stop offset="100%" stop-color="#BD00FF" />
    </linearGradient>
    
    <!-- Filter for the text glow effect -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <style>
    .sound-wave .bar {
      transform-origin: center bottom;
      animation-duration: 2.5s;
      animation-iteration-count: infinite;
      animation-timing-function: cubic-bezier(0.445, 0.05, 0.55, 0.95);
    }
    .bar-1 { animation-name: wave3; animation-delay: 0.0s; }
    .bar-2 { animation-name: wave1; animation-delay: 0.1s; }
    .bar-3 { animation-name: wave2; animation-delay: 0.2s; }
    .bar-4 { animation-name: wave3; animation-delay: 0.3s; }
    .bar-5 { animation-name: wave1; animation-delay: 0.4s; }
    .bar-6 { animation-name: wave2; animation-delay: 0.5s; }
    .bar-7 { animation-name: wave3; animation-delay: 0.6s; }
    .bar-8 { animation-name: wave1; animation-delay: 0.7s; }
    .bar-9 { animation-name: wave2; animation-delay: 0.8s; }
    .bar-10 { animation-name: wave3; animation-delay: 0.9s; }
    
    /* Multiple wave patterns for more interesting animations */
    @keyframes wave1 {
      0%, 100% { transform: scaleY(1); }
      50% { transform: scaleY(0.7); }
    }
    @keyframes wave2 {
      0%, 100% { transform: scaleY(1); }
      50% { transform: scaleY(1.3); }
    }
    @keyframes wave3 {
      0% { transform: scaleY(1); }
      33% { transform: scaleY(1.2); }
      66% { transform: scaleY(0.8); }
      100% { transform: scaleY(1); }
    }
    
    .logo-text {
      animation: pulse 3s infinite ease-in-out;
      filter: url(#glow);
      opacity: 0.9;
    }
    
    .glow-effect {
      filter: url(#glow);
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 0.9; }
      50% { opacity: 0.7; }
    }
  </style>
</svg>
