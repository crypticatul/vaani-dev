
<svg width="240" height="60" viewBox="0 0 240 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Sound Wave Bars with Animation -->
  <g class="sound-wave">
    <rect x="10" y="15" width="6" height="30" rx="3" fill="url(#gradient1)" class="bar bar-1"/>
    <rect x="24" y="8" width="6" height="44" rx="3" fill="url(#gradient1)" class="bar bar-2"/>
    <rect x="38" y="12" width="6" height="36" rx="3" fill="url(#gradient1)" class="bar bar-3"/>
    <rect x="52" y="18" width="6" height="24" rx="3" fill="url(#gradient1)" class="bar bar-4"/>
    <rect x="66" y="5" width="6" height="50" rx="3" fill="url(#gradient1)" class="bar bar-5"/>
    <rect x="80" y="22" width="6" height="16" rx="3" fill="url(#gradient2)" class="bar bar-6"/>
    <rect x="94" y="15" width="6" height="30" rx="3" fill="url(#gradient2)" class="bar bar-7"/>
    <rect x="108" y="10" width="6" height="40" rx="3" fill="url(#gradient2)" class="bar bar-8"/>
    <rect x="122" y="20" width="6" height="20" rx="3" fill="url(#gradient3)" class="bar bar-9"/>
    <rect x="136" y="15" width="6" height="30" rx="3" fill="url(#gradient3)" class="bar bar-10"/>
  </g>

  <!-- वाani Text -->
  <text x="160" y="40" font-family="Orbitron, sans-serif" font-weight="700" font-size="22" class="logo-text">
    <tspan fill="#6F4EF6">वा</tspan><tspan fill="#333">ani</tspan>
  </text>

  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient1" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#00FFC2" />
      <stop offset="100%" stop-color="#00B4DB" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#00B4DB" />
      <stop offset="100%" stop-color="#6F4EF6" />
    </linearGradient>
    <linearGradient id="gradient3" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#6F4EF6" />
      <stop offset="100%" stop-color="#BD00FF" />
    </linearGradient>
  </defs>

  <style>
    .sound-wave .bar {
      transform-origin: center bottom;
      animation-duration: 1.5s;
      animation-iteration-count: infinite;
      animation-timing-function: ease-in-out;
    }
    .bar-1 { animation-name: wave1; animation-delay: 0.0s; }
    .bar-2 { animation-name: wave2; animation-delay: 0.1s; }
    .bar-3 { animation-name: wave1; animation-delay: 0.2s; }
    .bar-4 { animation-name: wave2; animation-delay: 0.3s; }
    .bar-5 { animation-name: wave1; animation-delay: 0.4s; }
    .bar-6 { animation-name: wave2; animation-delay: 0.5s; }
    .bar-7 { animation-name: wave1; animation-delay: 0.6s; }
    .bar-8 { animation-name: wave2; animation-delay: 0.7s; }
    .bar-9 { animation-name: wave1; animation-delay: 0.8s; }
    .bar-10 { animation-name: wave2; animation-delay: 0.9s; }
    
    @keyframes wave1 {
      0%, 100% { transform: scaleY(1); }
      50% { transform: scaleY(0.7); }
    }
    @keyframes wave2 {
      0%, 100% { transform: scaleY(1); }
      50% { transform: scaleY(1.3); }
    }
    
    .logo-text {
      animation: pulse 2s infinite ease-in-out;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }
  </style>
</svg>
