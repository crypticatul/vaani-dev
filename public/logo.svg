
<svg width="240" height="60" viewBox="0 0 240 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Sound Wave Bars with Animation - Made larger -->
  <g class="sound-wave">
    <rect x="10" y="10" width="8" height="40" rx="4" fill="url(#gradient1)" class="bar bar-1"/>
    <rect x="26" y="3" width="8" height="54" rx="4" fill="url(#gradient1)" class="bar bar-2"/>
    <rect x="42" y="7" width="8" height="46" rx="4" fill="url(#gradient1)" class="bar bar-3"/>
    <rect x="58" y="15" width="8" height="30" rx="4" fill="url(#gradient1)" class="bar bar-4"/>
    <rect x="74" y="0" width="8" height="60" rx="4" fill="url(#gradient1)" class="bar bar-5"/>
    <rect x="90" y="20" width="8" height="20" rx="4" fill="url(#gradient2)" class="bar bar-6"/>
    <rect x="106" y="10" width="8" height="40" rx="4" fill="url(#gradient2)" class="bar bar-7"/>
    <rect x="122" y="5" width="8" height="50" rx="4" fill="url(#gradient2)" class="bar bar-8"/>
    <rect x="138" y="18" width="8" height="24" rx="4" fill="url(#gradient3)" class="bar bar-9"/>
    <rect x="154" y="8" width="8" height="44" rx="4" fill="url(#gradient3)" class="bar bar-10"/>
  </g>

  <!-- वाani Text - Positioned over the sound waves at bottom right -->
  <text x="120" y="45" font-family="Orbitron, sans-serif" font-weight="700" font-size="22" class="logo-text">
    <tspan fill="#6F4EF6">वा</tspan><tspan fill="#333">ani</tspan>
  </text>

  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient1" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#00FFC2" />
      <stop offset="100%" stop-color="#00B4DB" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#00B4DB" />
      <stop offset="100%" stop-color="#6F4EF6" />
    </linearGradient>
    <linearGradient id="gradient3" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#6F4EF6" />
      <stop offset="100%" stop-color="#BD00FF" />
    </linearGradient>
  </defs>

  <style>
    .sound-wave .bar {
      transform-origin: center bottom;
      animation-duration: 2.2s;
      animation-iteration-count: infinite;
      animation-timing-function: cubic-bezier(0.445, 0.05, 0.55, 0.95);
    }
    .bar-1 { animation-name: wave1; animation-delay: 0.0s; }
    .bar-2 { animation-name: wave2; animation-delay: 0.1s; }
    .bar-3 { animation-name: wave1; animation-delay: 0.2s; }
    .bar-4 { animation-name: wave2; animation-delay: 0.3s; }
    .bar-5 { animation-name: wave1; animation-delay: 0.4s; }
    .bar-6 { animation-name: wave2; animation-delay: 0.5s; }
    .bar-7 { animation-name: wave1; animation-delay: 0.6s; }
    .bar-8 { animation-name: wave2; animation-delay: 0.7s; }
    .bar-9 { animation-name: wave1; animation-delay: 0.8s; }
    .bar-10 { animation-name: wave2; animation-delay: 0.9s; }
    
    @keyframes wave1 {
      0%, 100% { transform: scaleY(1); }
      50% { transform: scaleY(0.8); }
    }
    @keyframes wave2 {
      0%, 100% { transform: scaleY(1); }
      50% { transform: scaleY(1.2); }
    }
    
    .logo-text {
      animation: pulse 2.5s infinite ease-in-out;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.9; }
    }
  </style>
</svg>
